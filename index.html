<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voxify</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptvoxify.js" defer></script>
</head>
<body>
    <main>
        
        <h1>Voxify</h1>
        <select id="voices">
        </select>
        <label>Rate:</label>
        <input type="range" id="rate" value="1" min="0" max="3" step="0.1">
        <label>Pitch</label>
        <input type="range" id="pitch" value="1" min="0" max="2" step="0.1">
        <textarea name="" id="text" cols="30" rows="10">Welcome to Crack the Code!</textarea>
        <div>
            <button id="stop-button">Stop</button>
            <button id="speak-button">Speak</button>
        </div>
    </main>
</body>
</html>
